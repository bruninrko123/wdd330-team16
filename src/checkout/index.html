<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout.css">
    <script src="../js/checkout.js" type = "module"></script>
    <script src="../js/CheckoutProcess.mjs" type="module"></script>
  </head>

  <body>
      <header class="divider" id="main-header"></header>
   

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form name="checkout">
        <fieldset>
          <legend>Customer information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="fname" name="fname" value = 'Bruno' placeholder="Enter your first name" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lname" name="lname" value = 'Alves' placeholder="Enter your last name" required>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="street" name="street" value = "JoÃ£o Street" required>

         <label for="city">City:</label>
        <input type="text" id="city" name="city" value="cidadopolis" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value = "RJ" required>

        <label for="zip">Zip code:</label>
        <input type="number" id="zip" name="zip" value = "55161" required>
        </fieldset>

        <fieldset>
          <legend>Credit Card Information</legend>
        <label for="creditCardNumber">Credit card number:</label>
        <input type="number" id="cardNumber" name="cardNumber" value="1234123412341234" required>

        <label for="expirationDate">Expiration date:</label>
        <input type="date" id="expiration" name="expiration"  required>

        <label for="securityCode">Security code:</label>
        <input type="number" id="code" name="code" value ='123' required>
        </fieldset>

        <button type="submit">Checkout</button>
      

      </form>

      <div class="order-summary">
        <p class="subtotal">Subtotal:</p>
        <p class="tax">Tax:</p>
        <p class="shipping-estimate">Shipping Estimate:</p>
        <p class="order-total">Order total:</p>
      </div>
    </main>

    <!-- <footer>&copy;NOT a real business</footer> -->
      <footer id="main-footer">
      </footer>
  </body>
</html>
